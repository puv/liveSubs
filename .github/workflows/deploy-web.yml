on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ”§
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build

      - name: Add CNAME file
        run: echo "subs.puv.bar" > ./out/renderer/CNAME

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./out/renderer
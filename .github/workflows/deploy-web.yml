name: Deploy to GitHub Pages 🚀

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 🔧
        run: npm ci

      - name: Build 🔧
        run: npm run build

      - name: Add CNAME file
        run: echo "subs.puv.bar" > ./dist/CNAME

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist